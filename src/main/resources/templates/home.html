<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">

<head>
<title>Covid-19 Tracker</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
</head>

<body>
	<section>
		<div class="container">
			<h1><i class="fa-solid fa-virus-covid"></i> Covid-19 Tracker Application</h1>
			<div class="p-5 mb-2 bg-dark text-white .text-*">
				<h1 th:text="${totalCases}"></h1>
				<p>Total cases reported as of today.</p>
				<hr class="my-4">
				<p>
				<span>Total new cases since yesterday:</span>
				<span th:text="${totalIncreasedCases}"></span>
			</div>


			<table class="table table-hover text-center">
				<thead>
					<tr>
						<th scope="col">State</th>
						<th scope="col">Country</th>
						<th scope="col">Total cases reported</th>
						<th scope="col">Increase in last 24 hours</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each=" locStats:${locationStats}">
						<td th:text="${locStats.state}"></td>
						<td th:text="${locStats.Country}"></td>
						<td th:text="${locStats.latestTotalCases}">0</td>
						<td th:text="${locStats.increasedCases}">0</td>
					</tr>
				</tbody>
			</table>
		</div>

	</section>
</body>

</html>
